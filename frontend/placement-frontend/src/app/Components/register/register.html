<div class="main-wrapper">
    <div class="registerContainer">
        <div class="headContainer">
            <span class="logo-text">PlacePro<span>.</span></span>
            <h3>Create Account</h3>
            <p>Register as a Student</p>
        </div>
        
        <form class="formBody">
            <div class="inputGroup">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name">
            </div>

            <div class="inputGroup">
                <label>Email</label>
                <input type="email" placeholder="Enter your college email">
            </div>

            <div class="inputGroup">
                <label>Password</label>
                <input type="password" placeholder="Create a strong password">
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
            
            <div class="footer-links">
                <h6>Already have an account? <a [routerLink]="['/login']">SignIn</a></h6>
                <a [routerLink]="['/']" class="back-link">‚Üê Back to Role Selection</a>
            </div>
        </form>
    </div>
</div>
